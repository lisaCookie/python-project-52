{% extends 'base.html' %}

{% block title %}Главная страница - Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4"></h1>
<div class="card">
    <div class="card-body p-5 bg-light">
        <div class="display-4">Вас приветствует Менеджер задач!</div>
        <hr> 
        {# Добавляем кнопки для входа и регистрации #}
        {% if not user.is_authenticated %}
            <hr>
            <div class="mt-3">
                <a class="btn btn-success btn-lg me-2" href="{% url 'login' %}">Вход</a>
                <a class="btn btn-outline-primary btn-lg" href="{% url 'user-create' %}">Регистрация</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
