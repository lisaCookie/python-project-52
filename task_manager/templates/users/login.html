{% extends 'base.html' %}

{% block title %}Вход - Менеджер задач Hexlet{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4">Вход</h1>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           id="id_username"
                           placeholder="Имя пользователя" 
                           required
                           autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" 
                           name="password" 
                           class="form-control" 
                           id="id_password"
                           placeholder="Пароль" 
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
