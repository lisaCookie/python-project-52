{% extends 'base.html' %}

{% block title %}Удаление пользователя - Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4">Удаление пользователя</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'user-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
