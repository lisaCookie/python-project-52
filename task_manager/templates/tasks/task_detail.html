<!-- templates/tasks/task_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Задача: {{ task.name }}</title>
</head>
<body>
    <h1>{{ task.name }}</h1>
    <p><strong>Описание:</strong> {{ task.description }}</p>
    <p><strong>Статус:</strong> {{ task.status }}</p>
    <p><strong>Автор:</strong> {{ task.author }}</p>
    <p><strong>Ответственный:</strong> {{ task.user }}</p>
    <p><strong>Создана:</strong> {{ task.created_at }}</p>
    <a href="{% url 'task-update' task.pk %}">Редактировать</a>
    <a href="{% url 'task-delete' task.pk %}">Удалить</a>
    <a href="{% url 'task-list' %}">К списку задач</a>
</body>
</html>
