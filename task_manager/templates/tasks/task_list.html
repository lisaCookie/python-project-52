<!-- templates/tasks/task_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h1>Все задачи</h1>

    <!-- Форма фильтрации -->
    <form method="get" style="margin-bottom: 20px;">
        {{ filter.form.as_p }}
        <button type="submit">Фильтровать</button>
        <a href="{% url 'task-list' %}">Сбросить фильтры</a>
    </form>

    <a href="{% url 'task-create' %}">Создать новую задачу</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task-detail' task.pk %}">{{ task.name }}</a> ({{ task.status }})
                <a href="{% url 'task-update' task.pk %}">Редактировать</a>
                <a href="{% url 'task-delete' task.pk %}">Удалить</a>
            </li>
        {% empty %}
            <li>Задач нет.</li>
        {% endfor %}
    </ul>
</body>
</html>
