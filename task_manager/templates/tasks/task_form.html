<!-- templates/tasks/task_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать задачу{% else %}Создать задачу{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать задачу{% else %}Создать задачу{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %}</button>
    </form>
    <a href="{% url 'task-list' %}">К списку задач</a>
</body>
</html>
