<!-- templates/tasks/task_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Удаление задачи - Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4">Удаление задачи</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить задачу "{{ task.name }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
