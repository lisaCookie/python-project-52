<!-- templates/labels/label_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Удаление метки - Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4">Удаление метки</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить метку "{{ object.name }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'label-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
