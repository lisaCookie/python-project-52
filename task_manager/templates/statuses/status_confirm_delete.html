{% extends 'base.html' %}
{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Удалить</button>
  <a href="{% url 'status-list' %}">Отмена</a>
</form>
{% endblock %}
