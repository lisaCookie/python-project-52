{% extends 'base.html' %}

{% block title %}Удаление статуса - Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4">Удаление статуса</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'status-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
