name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install project dependencies with uv
        run: uv sync

      - name: Configure environment
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=task_manager.settings" >> $GITHUB_ENV
          echo "ROLLBAR_ACCESS_TOKEN=${{ secrets.ROLLBAR_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "ROLLBAR_ENV=development" >> $GITHUB_ENV

      - name: Show versions
        run: |
          python --version
          uv --version
          uv run python -c "import django, sys; print('Django', django.get_version())"
          uv run python -c "import psycopg2; print('psycopg2 installed')" || echo "psycopg2 not required in CI (using SQLite)"

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Django migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests and generate coverage report
        run: |
          uv run coverage run -m pytest --tb=short task_manager
          uv run coverage xml -o coverage.xml

      - name: Upload coverage report
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.MY_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=lisaCookie_python-project-52
            -Dsonar.organization=lisaCookie
            -Dsonar.projectName=Task Manager (Django)
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=task_manager
            -Dsonar.tests=task_manager
            -Dsonar.exclusions=**/migrations/**,**/tests/**,venv/**,env/**
